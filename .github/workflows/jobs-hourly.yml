name: Update jobs.json hourly

on:
  schedule:
    - cron: "0 * * * *"           # every hour (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (ok if nothing to install)
        run: npm ci || true

      - name: Fetch and build jobs.json
        run: node scripts/fetch_jobs.mjs

      - name: Show diff (debug)
        run: |
          git status
          git --no-pager diff --stat || true

      - name: Commit jobs.json if changed
        run: |
          if [[ -n "$(git status --porcelain jobs.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add jobs.json
            git commit -m "chore: refresh jobs.json [skip ci]"
            # avoid non-fast-forward
            git pull --rebase origin ${{ github.ref_name }} || true
            git push
          else
            echo "No changes in jobs.json"
          fi
