name: Update jobs.json hourly

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:      # allow manual run

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (no deps, but keeps npm happy)
        run: npm ci || true

      - name: Fetch and build jobs.json
        run: node scripts/fetch_jobs.mjs

      - name: Commit jobs.json if changed
        run: |
          if [[ -n "$(git status --porcelain jobs.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add jobs.json
            git commit -m "chore: refresh jobs.json [skip ci]"
            git push
          else
            echo "No changes in jobs.json"
          fi
